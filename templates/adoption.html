<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'style.css')}}">
</head>
<body>
<header>
    <h1>Adoption d'animaux</h1>
</header>
<nav>
    <a href="#">Chiens</a>
    <a href="#">Chats</a>
    <a href="#">Oiseaux</a>
    <a href="#">Autres</a>
    <a href="adoption">Offrir un animal en adoption</a>
</nav>
<main>

<form action="/submit" method="post" id="formulaire-adoption">

<div class="container-question">
    <label for="nom-animal">Nom de votre animal :</label>
    <input type="text" id="nom-animal" name="nom-animal" maxlength="20">
    <span class="erreur-adoption" id="erreur-nom-animal">Erreur : nom-animal</span>
</div>
<br>
<div class="container-question">
    <label for="espece-animal">Espece de votre animal :</label>
    <input type="text" id="espece-animal" name="espece-animal" maxlength="20">
    <span class="erreur-adoption" id="erreur-espece-animal">Erreur : espece-animal</span>
</div>
<br>
<div class="container-question">
    <label for="race-animal">Race de votre animal :</label>
    <input type="text" id="race-animal" name="race-animal" maxlength="20">
    <span class="erreur-adoption" id="erreur-race-animal">Erreur : race-animal</span>
</div>
<br>
<div class="container-question">
    <label for="age-animal">Age de votre animal :</label>
    <input type="number" id="age-animal" name="age-animal" min="0" max="30">
    <span class="erreur-adoption" id="erreur-age-animal">Erreur : age-animal</span>
</div>
<br>
<div class="container-question">
    <label for="description-animal">Description de votre animal :</label>
    <textarea id="description-animal" name="description-animal" rows="4" cols="30"></textarea>
    <span class="erreur-adoption" id="erreur-description-animal">Erreur : description-animal</span>
</div>
<br>
<div class="container-question">
    <label for="courriel-animal">Votre adresse courriel :</label>
    <input type="text" id="courriel-animal" name="courriel-animal" max="30">
    <span class="erreur-adoption" id="erreur-courriel-animal">Erreur : Courriel-animal</span>
</div>
<br>
<div class="container-question">
    <label for="adresse-animal">Votre adresse :</label>
    <input type="text" id="adresse-animal" name="adresse-animal" max="30">
    <span class="erreur-adoption" id="erreur-adresse-animal">Erreur : adresse-animal</span>
</div>
<br>
<button type="submit">Soumettre</button>
</form>

</main>
<footer>
    <p>Droits d'auteur &copy;Adoption d'animaux</p>
    <script src="{{url_for('static', filename = 'js/script.js')}}"></script>
</footer>
</body>
